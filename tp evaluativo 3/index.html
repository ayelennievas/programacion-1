<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos para uñas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body background="fondouñas.jpg">

  <nav class="navbar navbar-expand-lg navbar-light"  style="background-color:deeppink;" >
    <div class="container-fluid">

      <a class="navbar-brand" href="#">Insumos para uñas</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index2.html">Hace tu pedido</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

    <br>

    <div class="container">

    <h3>Carga del insumo</h3>
       
    <div class="row">

        <div class="col-lg-4">

            <div class="mb-3">

                <form id="form_insumo">
                     
                    <div class="mb-3">
                        <label for="">Descripcion del insumo</label>
                        <input id="inp-d" class="form-control" type="text">
                    </div>

                    <div class="mb-3">
                        <label for="">Precio del insumo</label>
                        <input id="inp-precio" class="form-control" type="text">
                    </div>

                    <div class="mb-3">
                        <label for="">URL Imagen del insumo</label>
                        <input id="inp-url" class="form-control" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="">Categoria

                            <select item id="slt-categoria" class="form-select" name="" id="">
                                
                                <option selected>Seleccione</option>
                                <option value="Esmaltes">Esmaltes</option>
                                <option value="Limas">Limas</option>
                                <option value="Cabinas">Cabinas UV/LED</option>
                                <option value="Pinceles">Pinceles Nail Art</option>

                            </select>

                        </label>
                    </div>


                </form>
            </div>
        </div>
        <div class="col-lg-6">

            <table class="table table-dark table-striped">

                <thead>
                  <tr>
                      <th>Nº</th>
                      <th>Descripcion</th>
                      <th>Precio</th>
                      <th>Imagen</th>
                      <th>Categoria</th>
                      <th>Acciones</th>
                  </tr>
                </thead>

                <tbody id="t_body">

                </tbody>

            </table>

        </div>

    </div>

    <button id="btnguardar" class="btn btn-outline-danger">Guardar</button>
    <button style="display:none;" id="btn_refrescar" class="btn btn-outline-dark">Actualizar</button>

    </div>

    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminar insumo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Desea realizar esta accion?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

 <script src="main.js" type="module"></script>
 <script src="auxiliar.js"></script>
</body>
</html>
